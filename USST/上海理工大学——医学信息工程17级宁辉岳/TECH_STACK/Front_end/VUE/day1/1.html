<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        {{
            message
        }}
    </div>
    <div id="app2">
        <span v-bind:title="message" >
            鼠标悬停几秒钟查看此处的动态提示信息
        </span>
    </div>
    <div id="app3">
        {{
            message
        }}
    </div>

    <script>
        var app1=new Vue({
            el:'#app1',
            data:{
                message:'hello VUE'
            }
        })
        var app2=new Vue({
            el:'#app2',
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            }
        })
        var app3=new Vue({
            el:'#app3',
            data:{
                message:' vue把v-bind attribute称为指令指令带有前缀 v-，以表示它们是 Vue 提供的特殊 attribute。可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。在这里，该指令的意思是：“将这个元素节点的 title attribute 和 Vue 实例的 message property 保持一致”。'
            }
        })


    </script>

    <div id="app4">
            {{
                message
            }}

    </div>

    
    
</body>
</html>
